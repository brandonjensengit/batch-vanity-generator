<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Batch Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BATCH-ETH</h1>
        <p class="subtitle">ETH batch address generator</p>

        <form id="configForm">
            <fieldset>
                <legend>Configuration</legend>
                <div>
                    <label for="prefix">Prefix:</label>
                    <input type="text" id="prefix" name="prefix" placeholder="(Optional)">
                </div>
                <div>
                    <label for="suffix">Suffix:</label>
                    <input type="text" id="suffix" name="suffix" placeholder="(Optional)">
                </div>
                <div>
                    <label for="includes">Includes:</label>
                    <input type="text" id="includes" name="includes" placeholder="(Optional)">
                </div>
                 <div>
                    <label for="caseSensitive">Case Sensitive:</label>
                    <input type="checkbox" id="caseSensitive" name="caseSensitive" checked>
                </div>
                <div>
                    <label for="count">Number to Find:</label>
                    <input type="number" id="count" name="count" value="1" min="1" max="50" required>
                </div>
                <div>
                    <label for="threads">Threads:</label>
                    <input type="number" id="threads" name="threads" value="10" min="1" max="32" required>
                </div>
            </fieldset>
            <div class="controls">
                <button type="submit" id="startBtn">Start Generation</button>
                <button type="button" id="stopBtn" disabled>Stop Generation</button>
            </div>
        </form>

        <div class="output-header">
            <h2>Output</h2>
            <button type="button" id="downloadBtn" class="download-button" disabled>Download Results</button>
        </div>

        <div id="status">Status: Idle</div>
        <button type="button" id="revealBtn" class="reveal-button">Reveal addresses and private keys</button>

        <pre id="output"></pre>

    </div> <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
